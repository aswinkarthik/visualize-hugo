<section id="main">
    <!-- Thumbnails -->
    <section class="thumbnails">
        {{ range $k, $v := .Site.Data.main }}
        {{ if mod $k 3 | eq 0 }}
        <div>
            {{ end }}
            <a href="{{ $v.fullImage }}">
                <img src="{{ $v.thumbnail }}" alt="" />
                <h3>{{ .content}}</h3>
            </a>
            {{ if mod $k 3 | eq 2 }}
        </div>
        {{ end }}
        {{ end }}
    </section>
</section>
