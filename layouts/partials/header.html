<header id="header">
    <span class="avatar"><img src="images/{{ .Site.Data.header.image }}" alt="" /></span>
    <h1>{{ .Site.Data.header.content | safeHTML }}.</h1>
    <ul class="icons">
        {{ range .Site.Data.header.social  }}
        <li><a href="{{ .link }}" class="icon style2 {{ .class }}"><span class="label">{{ .name }}</span></a></li>
        {{ end }}
    </ul>
</header>
